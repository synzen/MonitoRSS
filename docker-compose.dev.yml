  # user-feeds-next replaces user-feeds
  user-feeds-postgres-migration:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-postgres-migration
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    command: npx tsx ./src/scripts/run-migrations.ts
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=local

  user-feeds-service:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-service
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.local
    environment:
      - LOG_LEVEL=debug
      - USER_FEEDS_START_TARGET=service
      - NODE_ENV=local
      - USER_FEEDS_FEED_REQUESTS_API_URL=http://feed-requests-api:5000/v1/feed-requests
    develop:
      watch:
        - action: sync+restart
          path: ./services/user-feeds-next
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/user-feeds-next/package.json

  user-feeds-api:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-service
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"
    env_file:
      - ./.env.local
    environment:
      - LOG_LEVEL=debug
      - USER_FEEDS_START_TARGET=api
      - NODE_ENV=local
      - USER_FEEDS_FEED_REQUESTS_API_URL=http://feed-requests-api:5000/v1/feed-requests
    develop:
      watch:
        - action: sync+restart
          path: ./services/user-feeds-next
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/user-feeds-next/package.json

  # Schedule emitter
  schedule-emitter-service:
    extends:
      file: docker-compose.base.yml
      service: schedule-emitter-service
    volumes:
      - ./services/backend-api:/usr/src/app
      - /usr/src/app/node_modules/
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=local
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
      - LOG_LEVEL=debug

  # Web - Backend api
  web-api:
    build:
      context: services/backend-api
      dockerfile: dockerfiles/web/mixed.Dockerfile
      target: build
    restart: on-failure:5
    depends_on:
      - mongo
      - user-feeds-service
      - feed-requests-service
    ports:
      - "8000:8000"
    healthcheck:
      test: "wget http://localhost:8000/api/v1/health -q -O - > /dev/null 2>&1"
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - ./services/backend-api:/usr/src/app
      - /usr/src/app/node_modules/
    env_file:
      - ./.env.local
    environment:
      - BACKEND_API_NODE_ENV=local
      - BACKEND_API_PORT=8000
      - BACKEND_API_DEFAULT_MAX_FEEDS=10
      - BACKEND_API_FEED_USER_AGENT=MonitoRSS
      - BACKEND_API_RABBITMQ_BROKER_URL=amqp://guest:guest@rabbitmq-broker:5672/
      - BACKEND_API_USER_FEEDS_API_KEY=user-feeds-api-key
      - BACKEND_API_FEED_REQUESTS_API_KEY=feed-requests-api-key
      - LOG_LEVEL=debug
      - NODE_ENV=local
      - BACKEND_API_USER_FEEDS_API_HOST=http://user-feeds-api:5000
      - BACKEND_API_FEED_REQUESTS_API_HOST=http://feed-requests-api:5000
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
    command: npm run start:watch
    networks:
      - monitorss-default

  web-client:
    build:
      context: services/backend-api/client
      dockerfile: ../dockerfiles/web/client.Dockerfile
      target: build
    restart: on-failure:5
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      - NODE_ENV=local
      - HOST=0.0.0.0
      - API_PROXY_URL=http://web-api:8000
      - VITE_USE_POLLING=true
    depends_on:
      - web-api
    volumes:
      - ./services/backend-api/client:/usr/src/app
      - /usr/src/app/node_modules/
    command: npx vite --host
    networks:
      - monitorss-default

volumes:
  mongodb-dev-data:
  rabbitmq-data:
  feed-requests-postgres17-data:
  feed-requests-redis-data:
  fs-s3-storage-data:
    driver: local

networks:
  monitorss-default:
    driver: bridge
