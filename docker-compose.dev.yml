name: monitorss-dev

# To use backend-api-next instead of backend-api, use:
#   docker compose -f docker-compose.dev.yml --profile next up
# Default (legacy backend-api):
#   docker compose -f docker-compose.dev.yml up

services:
  feed-requests-redis-cache:
    extends:
      file: docker-compose.base.yml
      service: feed-requests-redis-cache
    ports:
      - 6379:6379

  seaweed-fs:
    image: chrislusf/seaweedfs
    container_name: "seaweed-fs"
    ports:
      - 8333:8333
    command: server -s3
    healthcheck:
      test: curl --fail http://localhost:8333 || text 1
      interval: 5s
      timeout: 10s
      retries: 20
    volumes:
      - fs-s3-storage-data:/data/seaweed-s3
    networks:
      - monitorss-default

  rabbitmq-broker:
    extends:
      file: docker-compose.base.yml
      service: rabbitmq-broker
    ports:
      - 5672:5672
      - 15672:15672

  mongo:
    restart: on-failure:5
    image: mongo:7.0.2
    hostname: mongo
    volumes:
      - mongodb-dev-data:/data/db
      - ./rs-initiate.js:/docker-entrypoint-initdb.d/rs-initiate.js
    ports:
      - "27018:27017"
    command: ["--replSet", "dbrs", "--bind_ip_all", "--port", "27017"]
    networks:
      - monitorss-default

  feed-requests-postgres-db:
    extends:
      file: docker-compose.base.yml
      service: feed-requests-postgres-db
    ports:
      - "5431:5432"

  bot-presence-service:
    extends:
      file: docker-compose.base.yml
      service: bot-presence-service
    volumes:
      - ./services/bot-presence:/usr/src/app
      - /usr/src/app/node_modules/
    command: npm run start:dev
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=development

  discord-rest-listener-service:
    extends:
      file: docker-compose.base.yml
      service: discord-rest-listener-service
    volumes:
      - ./services/discord-rest-listener:/usr/src/app
      - /usr/src/app/node_modules/
    command: npm start
    env_file:
      - ./.env.local
    environment:
      - DISCORD_REST_LISTENER_MONGO_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true

  feed-requests-service:
    extends:
      file: docker-compose.base.yml
      service: feed-requests-service
    volumes:
      - ./services/feed-requests:/usr/src/app
      - /usr/src/app/node_modules/
    command: npm run start:watch
    env_file:
      - ./.env.local
    environment:
      - LOG_LEVEL=debug
      - FEED_REQUESTS_S3_ENDPOINT=http://seaweed-fs:8333
      - FEED_REQUESTS_S3_API_KEY_ID=1
      - FEED_REQUESTS_S3_API_KEY=1
      - FEED_REQUESTS_START_TARGET=service
      - NODE_ENV=local
      - FEED_REQUESTS_FEEDS_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true

  feed-requests-api:
    extends:
      file: docker-compose.base.yml
      service: feed-requests-service
    volumes:
      - ./services/feed-requests:/usr/src/app
      - /usr/src/app/node_modules/
    ports:
      - "5000:5000"
      - "4999:4999"
    command: npm run start:watch
    env_file:
      - ./.env.local
    environment:
      - FEED_REQUESTS_START_TARGET=api
      - NODE_ENV=local
      - FEED_REQUESTS_S3_ENDPOINT=http://seaweed-fs:8333
      - FEED_REQUESTS_S3_API_KEY_ID=1
      - FEED_REQUESTS_S3_API_KEY=1
      - FEED_REQUESTS_FEEDS_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
    networks:
      - monitorss-default

  feed-requests-postgres-migration:
    extends:
      file: docker-compose.base.yml
      service: feed-requests-postgres-migration
    command: "npm run migration:up"
    env_file:
      - ./.env.local
    environment:
      - FEED_REQUESTS_S3_ENDPOINT=http://seaweed-fs:8333
      - FEED_REQUESTS_S3_API_KEY_ID=1
      - FEED_REQUESTS_S3_API_KEY=1
      - LOG_LEVEL=debug
      - NODE_ENV=local

  # user-feeds-next replaces user-feeds
  user-feeds-postgres-migration:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-postgres-migration
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    command: npx tsx ./src/scripts/run-migrations.ts
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=local

  user-feeds-service:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-service
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.local
    environment:
      - LOG_LEVEL=debug
      - USER_FEEDS_START_TARGET=service
      - NODE_ENV=local
      - USER_FEEDS_FEED_REQUESTS_API_URL=http://feed-requests-api:5000/v1/feed-requests
    develop:
      watch:
        - action: sync+restart
          path: ./services/user-feeds-next
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/user-feeds-next/package.json

  user-feeds-api:
    extends:
      file: docker-compose.base.yml
      service: user-feeds-next-service
    build:
      context: services/user-feeds-next
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"
    env_file:
      - ./.env.local
    environment:
      - LOG_LEVEL=debug
      - USER_FEEDS_START_TARGET=api
      - NODE_ENV=local
      - USER_FEEDS_FEED_REQUESTS_API_URL=http://feed-requests-api:5000/v1/feed-requests
    develop:
      watch:
        - action: sync+restart
          path: ./services/user-feeds-next
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/user-feeds-next/package.json

  # Schedule emitter (legacy backend-api) - default profile
  schedule-emitter-service:
    extends:
      file: docker-compose.base.yml
      service: schedule-emitter-service
    volumes:
      - ./services/backend-api:/usr/src/app
      - /usr/src/app/node_modules/
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=local
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
      - LOG_LEVEL=debug
    profiles:
      - legacy
      - default

  # Schedule emitter (backend-api-next) - next profile
  schedule-emitter-next-service:
    extends:
      file: docker-compose.base.yml
      service: schedule-emitter-next-service
    build:
      context: services/backend-api-next
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=local
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
      - BACKEND_API_RABBITMQ_BROKER_URL=amqp://guest:guest@rabbitmq-broker:5672/
      - BACKEND_API_USER_FEEDS_API_HOST=http://user-feeds-api:5000
      - BACKEND_API_USER_FEEDS_API_KEY=user-feeds-api-key
      - BACKEND_API_FEED_REQUESTS_API_HOST=http://feed-requests-api:5000
      - BACKEND_API_FEED_REQUESTS_API_KEY=feed-requests-api-key
      - BACKEND_API_FEED_USER_AGENT=MonitoRSS
      - LOG_LEVEL=debug
    command: npm run dev:schedule-emitter
    develop:
      watch:
        - action: sync+restart
          path: ./services/backend-api-next/src
          target: /usr/src/app/src
        - action: sync+restart
          path: ./services/backend-api-next/index.ts
          target: /usr/src/app/index.ts
        - action: sync+restart
          path: ./services/backend-api-next/schedule-emitter.ts
          target: /usr/src/app/schedule-emitter.ts
        - action: rebuild
          path: ./services/backend-api-next/package.json
    profiles:
      - next

  # Web API (legacy backend-api) - default profile
  web-api:
    extends:
      file: docker-compose.base.yml
      service: web-api
    volumes:
      - ./services/backend-api:/usr/src/app
      - /usr/src/app/node_modules/
    env_file:
      - ./.env.local
    environment:
      - BACKEND_API_NODE_ENV=local
      - BACKEND_API_USER_FEEDS_API_HOST=http://user-feeds-api:5000
      - LOG_LEVEL=debug
      - NODE_ENV=local
      - BACKEND_API_USER_FEEDS_API_HOST=http://user-feeds-api:5000
      - BACKEND_API_FEED_REQUESTS_API_HOST=http://feed-requests-api:5000
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
    command: npm run start:watch
    networks:
      - monitorss-default
    profiles:
      - legacy
      - default

  # Web API (backend-api-next) - next profile
  web-api-next:
    extends:
      file: docker-compose.base.yml
      service: web-api-next
    build:
      context: services/backend-api-next
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_API_PORT:-8000}:${BACKEND_API_PORT:-8000}"
    env_file:
      - ./.env.local
    environment:
      - BACKEND_API_NODE_ENV=local
      - BACKEND_API_PORT=${BACKEND_API_PORT:-8000}
      - BACKEND_API_USER_FEEDS_API_HOST=http://user-feeds-api:5000
      - BACKEND_API_USER_FEEDS_API_KEY=user-feeds-api-key
      - BACKEND_API_FEED_REQUESTS_API_HOST=http://feed-requests-api:5000
      - BACKEND_API_FEED_REQUESTS_API_KEY=feed-requests-api-key
      - BACKEND_API_FEED_USER_AGENT=MonitoRSS
      - BACKEND_API_MONGODB_URI=mongodb://mongo:27017/rss?replicaSet=dbrs&directConnection=true
      - BACKEND_API_RABBITMQ_BROKER_URL=amqp://guest:guest@rabbitmq-broker:5672/
      - BACKEND_API_LOGIN_REDIRECT_URI=http://localhost:3000
      - LOG_LEVEL=debug
      - NODE_ENV=local
    command: npm run dev
    develop:
      watch:
        - action: sync+restart
          path: ./services/backend-api-next/src
          target: /usr/src/app/src
        - action: sync+restart
          path: ./services/backend-api-next/index.ts
          target: /usr/src/app/index.ts
        - action: sync+restart
          path: ./services/backend-api-next/schedule-emitter.ts
          target: /usr/src/app/schedule-emitter.ts
        - action: rebuild
          path: ./services/backend-api-next/package.json
    networks:
      - monitorss-default
    profiles:
      - next

  # Web client for legacy backend-api
  web-client:
    extends:
      file: docker-compose.base.yml
      service: web-client
    environment:
      - API_PROXY_URL=http://web-api:${BACKEND_API_PORT:-8000}
    profiles:
      - legacy
      - default

  # Web client for backend-api-next
  web-client-next:
    extends:
      file: docker-compose.base.yml
      service: web-client
    environment:
      - API_PROXY_URL=http://web-api-next:${BACKEND_API_PORT:-8000}
    profiles:
      - next

volumes:
  mongodb-dev-data:
  rabbitmq-data:
  feed-requests-postgres17-data:
  feed-requests-redis-data:
  fs-s3-storage-data:
    driver: local

networks:
  monitorss-default:
    driver: bridge
